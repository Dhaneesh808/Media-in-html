<DOCTYPE html>
    <html>
        <head>
            <title>Audio and video coding fun</title>
        </head>
        <body>
            <h2>you can add audios and videos!</h2>
            <audio controls autoplay>
                <source src="HTML in 5 minutes.mp3" alt="you can also do it by yourself" type="audio/mp3">
            </audio>
            <video controls>
                <source src="HTML in 5 minutes.mp4" type="video/mp4">
            </video>
        </body>
    </html>
